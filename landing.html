<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 10;
            list-style: none;
        }

        .banner {
            width: 100%;
            height: 100vh;
            background-color: #ccc;
            background: linear-gradient(115deg, #7bf 50% transparent 50%) center ceenter / 100% 100%,
                url("https://bigthink.com/wp-content/uploads/2022/07/overexposed.jpg") right center / auto 100%;
        }

        .container {
            width: 1200px;
            height: 100%;
            margin: auto;
        }

        .banner-txt {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .banner-txt h1 {
            font-size: 80px;
            border-bottom: 1px solid #333;
        }

        .banner-txt h1 small {
            display: block;
            font-size: 50px;
        }

        .banner-txt h2 {
            font-size: 40px;
        }

        .banner-txt p {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="banner"></div>
    <div class="container">
        <div class="banner-txt">
            <h1>Hello
                <small>world</small>
            </h1>
        </div>
    </div>
</body>

</html>
